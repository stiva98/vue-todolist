<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue To Do List</title>
    
    <!--VUE-->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

     <!--BOOTSRAP-->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

    <!--CSS-->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1 class="text-center">
            Vue To Do List
        </h1>
    </header>

    <main>
        <div id="app">
            <div class="container-fluid">

                <form @submit.prevent="add()">
                    <div class="mb-3">
                      <label for="text-html" class="form-label">Aggiungi ciò che manca nella lista della spesa: </label>
                      <input type="text" class="form-control" id="text-html" placeholder="Aggiungi qui..." required v-model="newProduct">
                    </div>
                    <button type="submit" class="btn btn-primary"> Aggiungi</button>
                </form>
    
                <ul v-if="(toDoList.length > 0)">
                    <li v-for="(list, i) in toDoList" :class="{'acquired': list.done == true}">
                        {{ list.text }}                
                        <span @click="remove(i)">
                            X
                        </span>
                    </li>
                </ul>
                <div v-else>
                    <img src="https://iltalebano.files.wordpress.com/2017/09/meloni.jpg" alt="" class="w-25 h-25 mt-3">
                    Accattà u melun
                </div>
                
            </div>
        </div>
    </main>
    




    <script src="js/scripts.js" type="text/javascript"></script>
</body>
</html>
